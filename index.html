<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio Web</title>
    <script src="/assets/scripts/theme-toggle.js"></script>
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body class="theme">
    <div class="container-header">
      <header>
        <div class="logo">
          <a class="none" href="#"
            ><img
              src="/assets/images/logo_header.svg"
              alt="Logo Giceli Barros"
              sizes="34"
              width="34"
            />Giceli Barros</a
          >
        </div>
        <nav class="">
          <ul>
            <li><a class="none" href="#">Página inicial</a></li>
            <li><a class="none" href="#">Sobre mim</a></li>
            <li><a class="none" href="#">Portfólio</a></li>
            <li><a class="none" href="#">eBook</a></li>
            <li><a class="none" href="#">Contato</a></li>
          </ul>
        </nav>
        <div class="theme-switcher-menu">
          <button
            class="theme-toggle"
            id="theme-toggle"
            title="Toggles light & dark"
            aria-label="auto"
            aria-live="polite"
          >
            <svg
              class="sun-and-moon"
              aria-hidden="true"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <!-- Adicionando ID para a lua para facilitar o acesso via JavaScript -->
              <mask class="moon" id="moon-mask">
                <rect x="0" y="0" width="100%" height="100%" fill="white" />
                <circle cx="24" cy="10" r="6" fill="black" />
              </mask>
              <circle
                class="sun"
                cx="12"
                cy="12"
                r="6"
                mask="url(#moon-mask)"
                fill="var(--icon-fill)"
              />
              <g class="sun-beams" stroke="var(--icon-fill)">
                <line x1="12" y1="1" x2="12" y2="3" />
                <line x1="12" y1="21" x2="12" y2="23" />
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                <line x1="1" y1="12" x2="3" y2="12" />
                <line x1="21" y1="12" x2="23" y2="12" />
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
              </g>
            </svg>
          </button>
        </div>
      </header>
    </div>
    <footer>Rodapé da Página</footer>
    <script src="/assets/scripts/main.js"></script>
  </body>
</html>
